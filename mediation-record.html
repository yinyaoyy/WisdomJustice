<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>12348锡林郭勒法网</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/cssreset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/list.css" />
		<link rel="stylesheet" type="text/css" href="css/form/applyform.css" />
		<script src="js/components/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/components/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="js/components/page/css/layui.css" />
		<script src="js/components/page/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/classic.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fy/mediation-record.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="apply-form">
			<div class="form-title">人民调解记录表</div>
			<div class="form-content">
				<div class="item-box">
					<div class="item-content">
						<table>
							<tr>
								<td>
									<span>调查时间</span>
									<input type="text" id="mediateDate" class="half-hasLabel" />
								</td>
								<td>
									<span>调查地点</span>
									<input type="text" id="mediatePlace" class="half-hasLabel" />
								</td>
							</tr>
							<tr>
								<td>
									<span>调查人</span>
									<input type="text" id="inquirer" class="half-hasLabel" />
								</td>
								<td>
									<span>被调查人</span>
									<input type="text" id="respondent" class="half-hasLabel" />
								</td>
							</tr>
							<tr>
								<td>
									<span>参加人</span>
									<input type="text" id="participants" class="half-hasLabel" />
								</td>
								<td>
									<span>记录人</span>
									<input type="text" id="recorder" class="half-hasLabel" />
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span>案件标题</span>
									<input type="text" class="full" id="caseTitle" />
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span style="vertical-align: top;">调解记录</span>
									<textarea name="" rows="8" cols="" class="full" id="mediateRecord"></textarea>
								</td>
							</tr>
							<tr>
								<td>
									<span>人民调解委员会</span>
									<input type="text" id="peopleMediationCommittee" class="half-hasLabel" />
								</td>
								<td>
									<span>人民调解员</span>
									<input type="text" id="mediator" class="half-hasLabel" />
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span>附件</span>
									<div class="uploaded-list full">
										
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>

</html>
