<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>12348锡林郭勒法网</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/cssreset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/list.css" />
		<link rel="stylesheet" type="text/css" href="css/form/applyform.css" />
		<script src="js/components/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/components/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="js/components/page/css/layui.css" />
		<script src="js/components/page/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/classic.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fy/mediation-agreement.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="apply-form">
			<div class="form-title">人民调解协议书</div>
			<div class="form-content">
				<div class="item-box">
					<div class="item-content">
						<table>
							<tr>
								<td>
									<span>编号</span>
									<input type="text" class="full" id="agreementCode" />
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="item-box">
					<div class="item-title">
						申请人基本情况：
					</div>
					<div class="item-content">
						<table>
							<tr>
								<td>
									<span>姓名</span>
									<input type="text" id="accuserName" />
								</td>
								<td>
									<span>性别</span>
									<select id="accuserSex">
										<option value="1">男</option>
										<option value="2">女</option>
									</select>
								</td>
								<td>
									<span>民族</span>
									<select id="accuserEthnic" class="ethnic"></select>
								</td>
							</tr>
							<tr>
								<td>
									<span>出生年月</span>
									<input type="text" id="accuserBirthday" />
								</td>
								<td>
									<span>所在地区</span>
									<input type="text" id="accuserCounty" />
								</td>
								<td>
									<span>所在乡镇</span>
									<input type="text" id="accuserTown" />
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<span>身份证号</span>
									<input type="text" class="middle" id="accuserIdcard" />
								</td>
								<td width="266">
									<span>联系电话</span>
									<input type="text" id="accuserPhone" />
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<span>职业或职务</span>
									<input type="text" class="middle" id="accuserOccupation" />
								</td>
								<td width="266">
									<span>邮政编码</span>
									<input type="text" id="accuserPostCode" />
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span>经常居住地</span>
									<input type="text" class="full" id="accuserAddress" />
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span>户籍所在地</span>
									<input type="text" class="full" id="accuserDomicile" />
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="item-box">
					<div class="item-title">
						被申请人基本情况（选填）：
					</div>
					<div class="item-content">
						<table>
							<tr>
								<td>
									<span>姓名</span>
									<input type="text" id="defendantName" />
								</td>
								<td>
									<span>性别</span>
									<select id="defendantSex">
										<option value="1">男</option>
										<option value="2">女</option>
									</select>
								</td>
								<td>
									<span>民族</span>
									<select id="defendantEthnic" class="ethnic"></select>
								</td>
							</tr>
							<tr>
								<td>
									<span>出生年月</span>
									<input type="text" id="defendantBirthday" />
								</td>
								<td>
									<span>所在地区</span>
									<input type="text" id="defendantCounty" />
								</td>
								<td>
									<span>所在乡镇</span>
									<input type="text" id="defendantTown" />
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<span>身份证号</span>
									<input type="text" class="middle" id="defendantIdcard" />
								</td>
								<td width="266">
									<span>联系电话</span>
									<input type="text" id="defendantPhone" />
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<span>职业或职务</span>
									<input type="text" class="middle" id="defendantOccupation" />
								</td>
								<td width="266">
									<span>邮政编码</span>
									<input type="text" id="defendantPostCode" />
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span>经常居住地</span>
									<input type="text" class="full" id="defendantAddress" />
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span>户籍所在地</span>
									<input type="text" class="full" id="defendantDomicile" />
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="item-box">
					<div class="item-title">
						案件基本情况：
					</div>
					<div class="item-content">
						<table>
							<tr>
								<td colspan="3">
									<span>案件标题</span>
									<input type="text" class="full" id="caseTitle" />
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span style="vertical-align: top;">案件及申请理由陈述</span>
									<textarea name="" rows="8" cols="" class="full" id="caseSituation"></textarea>
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span style="vertical-align: top;">纠纷事实</span>
									<textarea name="" rows="8" cols="" class="full" id="disputeFact"></textarea>
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span style="vertical-align: top;">争议事项</span>
									<textarea name="" rows="8" cols="" class="full" id="disputeMatter"></textarea>
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span style="vertical-align: top;">达成协议内容</span>
									<textarea name="" rows="8" cols="" class="full" id="agreementContent"></textarea>
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span style="vertical-align: top;">履行方式</span>
									<textarea name="" rows="8" cols="" class="full" id="performMode"></textarea>
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span>时限</span>
									<input type="text" class="full" id="timeLimit">
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="item-box">
					<div class="item-content">
						<table>
							<tr>
								<td>
									<span>人民调解委员会</span>
									<input type="text" id="peopleMediationCommittee" class="half-hasLabel" />
								</td>
								<td>
									<span>人民调解员</span>
									<input type="text" id="mediator" class="half-hasLabel" />
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span>附件</span>
									<div class="uploaded-list full">
										
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
