<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>12348锡林郭勒法网</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/cssreset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/list.css" />
		<link rel="stylesheet" type="text/css" href="css/form/applyform.css" />
		<script src="js/components/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/components/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="js/components/page/css/layui.css" />
		<script src="js/components/page/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/classic.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fy/legalaid-apply.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="header">
			<div class="header-wrapper">
				<div class="logo">
					<img src="img/logo-b.png" alt="" />
				</div>
				<div class="mongolian">
					<a href="http://116.112.6.178:8068/xmsf/index.shtml" target="_blank"></a>
				</div>
				<div class="user-login-list">
				</div>
			</div>
		</div>
		<div class="nav">
			<div class="content-wrapper">
				<ul class="nav-list">
					<li>
						<a href="index.html">首页</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="section">
			<div class="content-wrapper">
				<div class="process-bar">
					<div class="process-line"></div>
				</div>
				<form class="apply-form layui-form" action="">
					<div class="form-title">法律援助申请表</div>
					<div class="form-content">
						<div class="item-box">
							<div class="item-title">
								申请人基本情况：
							</div>
							<div class="item-content">
								<table>
									<tr>
										<td>
											<span>姓名</span>
											<input type="text" id="proposerName" lay-verify="required"/>
										</td>
										<td>
											<span>性别</span>
											<select id="sexy" lay-ignore>
												<option value="1">男</option>
												<option value="2">女</option>
											</select>
										</td>
										<td>
											<span>民族</span>
											<select id="ethnic" lay-ignore></select>
										</td>
									</tr>
									<tr>
										<td>
											<span>出生年月</span>
											<input type="text" id="birth" />
										</td>
										<td>
											<span>所属旗县</span>
											<select id="area" lay-ignore>
											</select>
										</td>
										<td>
											<span>邮政编码</span>
											<input type="text" id="postCode" />
										</td>
									</tr>
									<tr>
										<td colspan="2">
											<span>身份证号</span>
											<input type="text" class="middle" id="idCard" lay-verify="identity"/>
										</td>
										<td width="266">
											<span>联系电话</span>
											<input type="text" id="phone" lay-verify="phone"/>
										</td>
									</tr>
									<tr>
										<td colspan="3">
											<span>所属类型</span>
											<select type="text" class="full" id="aidCategory" lay-ignore>
												</select>
										</td>
									</tr>
									<tr>
										<td colspan="3">
											<span>工作单位</span>
											<input type="text" class="full" id="employer" />
										</td>
									</tr>
									<tr>
										<td colspan="3">
											<span>经常居住地</span>
											<input type="text" class="full" id="address" />
										</td>
									</tr>
									<tr>
										<td colspan="3">
											<span>户籍所在地</span>
											<input type="text" class="full" id="domicile" />
										</td>
									</tr>
								</table>
							</div>
						</div>
						<div class="item-box">
							<div class="item-title">
								代理人基本情况：
							</div>
							<div class="item-content">
								<table>
									<tr>
										<td width="266">
											<span>姓名</span>
											<input type="text" id="proxyName" />
										</td>
										<td>
											<input lay-ignore type="radio" name="proxyType" id="legalAgent" value="1" lay-verify="proxyType" checked="checked"/> <label for="legalAgent">法定代理人</label>
											<input lay-ignore type="radio" name="proxyType" id="entrustedAgent" value="2" lay-verify="proxyType"/> <label for="entrustedAgent">委托代理人</label>
										</td>
									</tr>
									<tr>
										<td colspan="3">
											<span>身份证号</span>
											<input type="text" class="full" id="proxyIdCard" lay-verify="proxyIdCard"/>
										</td>
									</tr>
								</table>
							</div>
						</div>
						<div class="item-box">
							<div class="item-title">
								案件基本情况：
							</div>
							<div class="item-content">
								<table>
									<tr>
										<td colspan="3">
											<span>案件标题</span>
											<input type="text" class="full" id="caseTitle" />
										</td>
									</tr>
									<tr>
										<td width="266">
											<span>案件类型</span>
											<select name="" id="caseType" lay-ignore>
											</select>
										</td>
										<td colspan="2">
											<span>涉及蒙语</span>
											<select id="hasMongol" lay-ignore>
												<option value="1">是</option>
												<option value="0">否</option>
											</select>
										</td>
									</tr>
									<tr>
										<td colspan="3">
											<span style="vertical-align: top;">案件及申请理由陈述</span>
											<textarea name="" rows="8" cols="" class="full" id="caseReason"></textarea>
										</td>
									</tr>
									<tr>
										<td colspan="3">
											<span style="vertical-align: top;">附件</span>
											<div class="layui-upload full" style="display: none;">
												<button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
												<div class="layui-upload-list">
													<table class="layui-table">
														<thead>
															<tr>
																<th>文件名</th>
																<th>大小</th>
																<th>状态</th>
																<th>操作</th>
															</tr>
														</thead>
														<tbody id="demoList"></tbody>
													</table>
												</div>
												<button type="button" class="layui-btn" id="testListAction">开始上传</button>
											</div>
											<div class="uploaded-list full" style="display: none;">
										
										</div>
										</td>
									</tr>
									<tr>
										<td colspan="3">
											<span>案件性质</span>
											<select type="text" class="full" id="caseNature" lay-ignore>
											</select>
										</td>
									</tr>
								</table>
							</div>
						</div>
						<div class="item-box">
							<div class="item-title">
								案件承办人：（选填）
							</div>
							<div class="item-content">
								<table>
									<tr>
										<td colspan="3">
											<span>律师事务所</span>
											<select type="text" class="half" id="lawOffice" lay-search lay-ignore></select>
											<select type="text" class="half" id="lawyer" lay-search lay-ignore></select>
										</td>
									</tr>
									<tr>
										<td colspan="3">
											<span>基层法律服务所</span>
											<select type="text" class="half" id="serviceDB"  lay-ignore></select>
											<select type="text" class="half" id="servicePerson"  lay-ignore></select>
										</td>
									</tr>
								</table>
							</div>
						</div>
						<div class="btn-list">
						</div>
					</div>
				</form>

			</div>
		</div>
	<div id="footer"></div>
	</body>

</html>
