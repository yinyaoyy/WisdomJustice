<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>12348锡林郭勒法网</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/cssreset.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/list.css" />
		<link rel="stylesheet" type="text/css" href="css/form/applyform.css" />
		<script src="js/components/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/components/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="js/components/page/css/layui.css" />
		<script src="js/components/page/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/classic.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/fy/mediation-returnvisit.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="apply-form">
			<div class="form-title">人民调解回访记录</div>
			<div class="form-content">
				<div class="item-box">
					<div class="item-content">
						<table>
							<tr>
								<td>
									<span>编号</span>
									<input type="text" class="full" id="agreementCode" />
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div class="item-box">
					<div class="item-content">
						<table>
							<tr>
								<td>
									<span>回访时间</span>
									<input type="text" id="visitDate" class="half-hasLabel" />
								</td>
								<td>
									<span>回访事由</span>
									<input type="text" id="visitCause" class="half-hasLabel" />
								</td>
							</tr>
							<tr>
								<td>
									<span>申请人</span>
									<input type="text" id="accuserName" class="half-hasLabel" />
								</td>
								<td>
									<span>被申请人</span>
									<input type="text" id="defendantName" class="half-hasLabel" />
								</td>
							</tr>
							<tr>
								<td>
									<span>回访人</span>
									<input type="text" id="returnVisitPerson" class="half-hasLabel" />
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span>案件标题</span>
									<input type="text" class="full" id="caseTitle" />
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span style="vertical-align: top;">回访内容</span>
									<textarea name="" rows="8" cols="" class="full" id="visitSituation"></textarea>
								</td>
							</tr>
							<tr>
								<td>
									<span>人民调解委员会</span>
									<input type="text" id="peopleMediationCommittee" class="half-hasLabel" />
								</td>
								<td>
									<span>人民调解员</span>
									<input type="text" id="mediator" class="half-hasLabel" />
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<span>附件</span>
									<div class="uploaded-list full">

									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
